<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="guess.css">
    <title></title>
</head>
<body>
    <h1></h1>
    <div class="guess-game">
        <div class="game-area">
            <div class="inputs"></div>
            <div class="control">
                <button class="check">Check Word</button>
                <button class="hint">Hint</button>
            </div>
            <div class="message"></div>
        </div>
        <div class="key-colors">
            <h2>Key Colors</h2>
            <div class="key-color">
                <div class="key inplace"></div>
                <div class="key-text">Letter is Correct and in Place</div>
            </div>
            <div class="key-color">
                <div class="key not-inplace"></div>
                <div class="key-text">Letter is correct but not in Place</div>
            </div>
            <div class="key-color wrong">
                <div class="key wrong"></div>
                <div class="key-text">Letter is wrong</div>
            </div>
        </div>
    </div>
</body>
<footer></footer>
<script src="guess.js"></script>
</html>
